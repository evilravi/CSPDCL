{% extends 'intern/base.html' %}
{% load staticfiles %}

{% block body %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Classic - Responsive Bootstrap 4.0 Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" type="text/css" href="{% static 'intern/nav.css' %}">

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

    <body>

        <section class="tm-section">
            <div class="container-fluid">

                <div class="row">
                    {%for imag in all_image.image_set.all%}

                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">

                        <div class="tm-content-box">
                            <a href="{{ imag.image.url }}"><img src="{{ imag.image.url }}" alt="Image" class="tm-margin-b-20 img-fluid" width="250px" height="300px"> </a>
                            <h4 class="tm-margin-b-20 tm-gold-text">{{imag}}</h4>

                            </div>

                    </div>
                    {%endfor%}
                   </div>
            </div>
        </section>


</body>
</html>
{%endblock%}
